<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="itemInput" placeholder="input todo task">
    <button onclick="addItem()">Add Task</button>
    <ul id="itemList"></ul>

    <script>
        window.onload = function () {
            loadTodo();
        };
        
        function loadTodo() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.forEach((item, index) => {
                createListItem(item, index);
            });
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const itemText = input.value.trim();

            if (itemText !== "") {
                let items = JSON.parse(localStorage.getItem('items')) || [];

                items.push(itemText);
                localStorage.setItem('items', JSON.stringify(items));

                createListItem(itemText, items.length - 1);
                input.value = "";
            } else {
                alert("Input must be a valid string");
            }
        }

        function createListItem(text, index) {
            const ul = document.getElementById('itemList');
            const li = document.createElement('li');
            
            const span = document.createElement('span');
            span.textContent = text;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () {
                deleteTodo(index);
            };

            li.appendChild(span);
            li.appendChild(deleteBtn);
            ul.appendChild(li);
        }       

        function deleteTodo(index) {
            let items = JSON.parse(localStorage.getItem('items')) || [];

            if (index > -1 && index < items.length) {
                //შერჩეული ტასკის წაშლა ინდექსის მიხედვით 
                items.splice(index, 1);

                //განახლებული მასივის ხელახლა შენახვა
                localStorage.setItem('items', JSON.stringify(items));
                refreshList();
            }
        }

        function refreshList() {
            document.getElementById('itemList').innerHTML = "";
            loadTodo();
        }
    </script>  
</body>
</html>
