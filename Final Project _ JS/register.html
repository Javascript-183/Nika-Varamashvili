<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">საიტი</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">მთავარი</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html" id="registerLink" target="_blank" style="color:green;">რეგისტრაცია</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink" target="_blank">შესვლა</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html" target="_blank">ჩვენს შესახებ</a></li>
                    <li class="nav-item"><button class="btn btn-danger" id="logoutBtn" style="display:none;">გასვლა</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>რეგისტრაცია</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">სახელი</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ელ. ფოსტა</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">პაროლი</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-success">რეგისტრაცია</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
